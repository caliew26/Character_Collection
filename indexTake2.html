<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Character Collector</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

        <div class="col-md-6">
            <h5>Can you add your numbers up to total my number? <span id="numberToGuess"></span></h5>
        </div>

        <div id="characters">
            <!--<img class="character-image" src="https://i.pinimg.com/236x/52/26/87/5226873ea73fd32f46ee60e55e508146.jpg" alt="disney background">-->
        </div>

       

        <div class="col col-md-4 col-lg-6">
            <button type="button" class="btn-success characterClick" value="1">Mickey</button>
            <button type="button" class="btn-success characterClick" value="2">Minnie</button>
            <button type="button" class="btn-success characterClick" value="3">Goofy</button>
            <button type="button" class="btn-success characterClick" value="4">Donald</button>
        </div>

        <div class="col-lg-6">
            <h5>My count: <span id="characterCounter"></span></h5>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript">

            $(document).ready(function() {

                var targetNumber = 53;
                var Win = 0;
                var Loss = 0;
                var characterClick = "";
                var characterCounter = 0;
                
               

                $("#numberToGuess").text(targetNumber);
                var numberOptions = [10, 11, 5, 7];
                var increment = numberOptions[Math.floor(Math.random())];

                for(let i = 0; i < numberOptions.length; i++){ 
                    var imageCharacter = $("<img>");

                    imageCharacter.addClass("character-image");
                    imageCharacter.attr("src", "images/mickey");
                    imageCharacter.attr("data-charactervalue", numberOptions[i]);
                }
                $(".character-image").on("click",function(){
                    characterCounter += increment;

                    alert("Your New Score IS " + characterCounter);
                
                    if(characterCounter === targetNumber){
                    
                    alert("OH BOY! You guessed right! You win!")

                    } else if (characterCounter >= targetNumber) {
                        alert("Garsh, You Lose!!");
                    }
                });
          
            });

        </script>

    </body>
</html>
